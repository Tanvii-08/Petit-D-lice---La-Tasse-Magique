    <!-- Boxicons CSS -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"/>

    <nav class="navbar navbar-expand-lg" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="cafelogo.png" alt="Logo" height="40">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active"  id="homeitem"    aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="uu.html">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Reservation</a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Others
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Library</a></li>
                  <li><a class="dropdown-item" href="#">Reviews</a></li>
                  <li><a class="dropdown-item" href="#">Events & Blogs</a></li>
                </ul>
              </li>

            </ul>

            <ul class="nav-btns">
              <div class="cart-btn">
                  <i class='bx bx-cart'></i>
              </div>

              <div class="user-btn">
                  <i class='bx bx-user'></i>
              </div>
          </ul>
           <!-- <ul class="nav-btns">
              <div class="cart-btn">
                <box-icon type='solid' name='cart'></box-icon>
              </div>

            <div class="user-btn">
              <box-icon name='user' type='solid' ></box-icon>
            </div>

            </ul>-->
          </div>
         
          
        </div>
    </nav>

   <!--home page-->
   <section id="home">
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pics/home carousel/pic1.jpg" class="d-block w-100" alt="Slide 1">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Welcome to Petit Délice</h5>
                    <p>Experience the best of French cuisine.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="pics/home carousel/pic4.jpg" class="d-block w-100" alt="Slide 2">
                <div class="carousel-caption d-none d-md-block">
                    <h5>La Tasse Magique</h5>
                    <p>Your magical cup of joy awaits.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="pics/home carousel/pic2.jpg" class="d-block w-100" alt="Slide 3">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Taste the Tradition</h5>
                    <p>Cooking since 1968.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
